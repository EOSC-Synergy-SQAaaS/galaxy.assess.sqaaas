config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.6
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/galaxyproject/galaxy:
      branch: dev
      repo: https://github.com/galaxyproject/galaxy
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/galaxyproject/galaxy git:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-crimson-shrimp.sh
        container: qc.acc_droopy-cerulean-hornet
  QC.Doc:
    repos:
      github.com/galaxyproject/galaxy find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-wisteria-cow.sh
        container: qc.doc_muggy-amethyst-donkey
      github.com/galaxyproject/galaxy git:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-grey-wrasse.sh
        container: qc.doc_hazy-cerulean-ibis
      github.com/galaxyproject/galaxy markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-ultramarine-wildebeest.sh
        container: qc.doc_skimpy-ochre-centipede
      github.com/galaxyproject/galaxy restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.randy-orange-cuttlefish.sh
        container: qc.doc_tacky-cream-gerbil
  QC.Lic:
    repos:
      github.com/galaxyproject/galaxy licensee:
        commands:
        - /usr/bin/env sh .sqa/script.randy-asparagus-centipede.sh
        container: qc.lic_squirrely-flax-cougar
  QC.Sec:
    repos:
      github.com/galaxyproject/galaxy bandit:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-chocolate-lemming.sh
        container: qc.sec_tacky-eggplant-peccary
  QC.Sty:
    repos:
      github.com/galaxyproject/galaxy flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-indigo-terrier.sh
        container: qc.sty_nerdy-pear-mongoose
      github.com/galaxyproject/galaxy hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-puce-caterpillar.sh
        container: qc.sty_frumpy-turquoise-owl
      github.com/galaxyproject/galaxy jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-auburn-frog.sh
        container: qc.sty_stealthy-violet-bandicoot
      github.com/galaxyproject/galaxy stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-sepia-swan.sh
        container: qc.sty_flimsy-platinum-anteater
  QC.Ver:
    repos:
      github.com/galaxyproject/galaxy get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-orange-frise.sh
        container: qc.ver_jumpy-russet-eleuth
timeout: 1800
