config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.6
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/galaxyproject/galaxy:
      branch: dev
      repo: https://github.com/galaxyproject/galaxy
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/galaxyproject/galaxy git:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-auburn-catfish.sh
        container: qc.acc_flaky-aquamarine-fly
  QC.Doc:
    repos:
      github.com/galaxyproject/galaxy find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-violet-leopard.sh
        container: qc.doc_wheezy-firebrick-wildebeest
      github.com/galaxyproject/galaxy git:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-auburn-loon.sh
        container: qc.doc_boozy-platinum-ladybird
      github.com/galaxyproject/galaxy markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-chocolate-horse.sh
        container: qc.doc_cozy-emerald-tang
      github.com/galaxyproject/galaxy restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-cinnabar-barnacle.sh
        container: qc.doc_pasty-cinnabar-tang
  QC.Lic:
    repos:
      github.com/galaxyproject/galaxy licensee:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-cobalt-ladybird.sh
        container: qc.lic_wiggy-amber-beagle
  QC.Sec:
    repos:
      github.com/galaxyproject/galaxy bandit:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-mustard-spoonbill.sh
        container: qc.sec_scanty-bistre-husky
  QC.Sty:
    repos:
      github.com/galaxyproject/galaxy flake8:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-thistle-corgi.sh
        container: qc.sty_leaky-wisteria-bird
      github.com/galaxyproject/galaxy hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-ivory-hyena.sh
        container: qc.sty_woozy-tomato-cockroach
      github.com/galaxyproject/galaxy jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-orchid-uguisu.sh
        container: qc.sty_leaky-rust-kingfisher
      github.com/galaxyproject/galaxy stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-cyan-nightingale.sh
        container: qc.sty_snoopy-pumpkin-ray
  QC.Ver:
    repos:
      github.com/galaxyproject/galaxy get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.messy-blue-bee.sh
        container: qc.ver_pretty-bronze-fox
timeout: 1800
